<div class="card">
  <img class="poster" src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
  <div class="description">
    <span class="category"> {{ card.category }} </span>
    <span class="level">{{ card.level }}</span>
    <p class="content">
      {{ card.text }}
    </p>
  </div>

  <div class="hover-bg"></div>
</div>
